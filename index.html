<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Leaflet CSS -->

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />

    <!-- Leaflet JS -->

    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>

    <!-- Custom Style -->
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="ip_address_main_div">
      <div class="ip_address_input_div">
        <h1 class="title">IP Address Tracker</h1>
        <form class="form_container">
          <input
            id="ip_address"
            type="text"
            class="form-control"
            placeholder="Search for any IP address or domain"
          />
          <button id="search_btn" class="btn btn-dark">
            <img
              src="images/icon-arrow.svg"
              width="12px"
              height="12px"
              alt="arrow_img"
            />
          </button>
        </form>
      </div>
      <div class="ip_address_result_div">
        <div class="result_div ip_address_div">
          <h2 class="result_title">IP Address</h2>
          <span class="result_value" id="current_ip_address"
            >192.168.100.1</span
          >
        </div>
        <div class="result_div location_div">
          <h2 class="result_title">Location</h2>
          <span class="result_value" id="location">Kathmandu</span>
        </div>
        <div class="result_div timezone_div">
          <h2 class="result_title">Timezone</h2>
          <span class="result_value" id="timezone">12:00</span>
        </div>
        <div class="result_div isp_div">
          <h2 class="result_title">ISP</h2>
          <span class="result_value" id="isp">World Link</span>
        </div>
      </div>
    </div>

    <div class="map_div" id="ipMap"></div>

    <script src="/js/index.js"></script>
  </body>
</html>
